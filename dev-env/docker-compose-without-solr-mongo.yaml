version: "3.9"
services:
  redis:
    networks:
      - freva-rest
    image: redis:latest
    ports:
      - "6379:6379"
    environment:
      REDIS_USERNAME: redis
      REDIS_PASSWORD: secret
      REDIS_LOGLEVEL: debug
      REDIS_SSL_CERTFILE: /certs/client-cert.pem
      REDIS_SSL_KEYFILE: /certs/client-key.pem
    hostname: redis
    volumes:
      - ./config/redis/redis-cmd.sh:/usr/local/bin/redis-cmd
      - ./config/certs:/certs
    command: /usr/local/bin/redis-cmd
  keycloak:
    networks:
      - freva-rest
    image: quay.io/keycloak/keycloak
    environment:
      KEYCLOAK_ADMIN: keycloak
      KEYCLOAK_ADMIN_PASSWORD: secret
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      JAVA_OPTS_APPEND: "-Djava.net.preferIPv4Stack=true"
    hostname: keycloak
    volumes:
      - ./config/certs:/certs
      - ./config/keycloak/import:/opt/keycloak/data/import:z
    ports:
      - "8080:8080"
      - "8443:8443"
    command: |
      start-dev
      --hostname-strict=false
      --import-realm
      -Dkeycloak.migration.strategy=OVERWRITE_EXISTING
  ldap:
    image: osixia/openldap:latest
    environment:
      LDAP_ORGANISATION: "My Organization"
      LDAP_DOMAIN: "example.com"
      LDAP_ADMIN_PASSWORD: "admin_password"
      LDAP_ADMIN_USERNAME: "admin"
    ports:
      - "389:389"
      - "636:636"
    command: --copy-service
    hostname: ldap
    networks:
      - freva-rest
    volumes:
      - ./config/keycloak/users.ldif:/container/service/slapd/assets/config/bootstrap/ldif/custom/users.ldif

networks:
  freva-rest:
    driver: bridge
